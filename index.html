<html>
  <head>
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/calendar.js"></script>
  </head>
  <body>
    <input type="text" id="search-field" />
    <button id="search-button">Search</button>
    <button id="reset-button">Reset</button>

    <!-- January -->
    <div class="month-container">
      <div class="month-container__name-container">
        <h2 class="month-container__name-container__name">January</h2>
      </div>
      <div class="month-container__items-container">
        <p class="month-container__items-container__item">
          Static Dress - Rouge Carpet Disaster
        </p>
        <p class="month-container__items-container__item">
          God Complex - To Decay in a Deathless World
        </p>
        <p class="month-container__items-container__item">
          Lotus Eater - Where The Body Goes
        </p>
      </div>
    </div>

    <!-- February -->
    <div class="month-container">
      <div class="month-container__name-container">
        <h2 class="month-container__name-container__name">February</h2>
      </div>
      <div class="month-container__items-container">
        <p class="month-container__items-container__item">
          Arctic Monkeys - The Car
        </p>
        <p class="month-container__items-container__item">
          Loathe - I Let It In and It Took Everything
        </p>
        <p class="month-container__items-container__item">
          Darke Complex - Point Oblivion
        </p>
      </div>
    </div>
  </body>
</html>
